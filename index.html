<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App in JS</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="app-wrapper">
    <header class="header">
      <input type="text" autocomplete="off" class="search-city-box" placeholder="Search for a city...">
    </header>

    <main>
      <section class="location-wrapper">
        <div class="city-wrapper">
          <span>New Delhi, IN</span>
        </div>
        <div class="date-wrapper">
          <span>Thursday 5 October 2023</span>
        </div>
        <div class="temp-wrapper">
          <span class="temp">15<span>°C</span></span>
          <span class="weather">Sunny</span>
          <span class="hi-low">13<span>°C</span> / 16<span>°C</span></span>
        </div>
      </section>
    </main>
  </div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
